<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">


  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-label position="floating">Correo Electronico</ion-label>
              <ion-input 
                type="email"
                ngModel
                name="email"
                required email
                #emailCtrl="ngModel"></ion-input>
            </ion-item>

            <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none"> 
              <ion-label>Ingrese un correo valido</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contrase√±a</ion-label>
              <ion-input 
                type="password"
                ngModel
                name="pass"
                required
                minlength="6"
                #passCtrl="ngModel"></ion-input>
            </ion-item>

            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none"> 
              <ion-label>Ingrese un password valido</ion-label>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthMode()">
            {{isLoginMode ? 'Registarse' : 'Ir a Inicio'}}
          </ion-button>

          <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>

          <ion-button 
            color="primary" 
            *ngIf="!isLoading"
            type="submit"
            expand="block"
            [disabled]="!myForm.valid">
            {{!isLoginMode ? 'Guardar' : 'Entrar'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </form>
  
  

</ion-content>
