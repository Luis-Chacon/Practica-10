<div class="picker">

  <ion-img class="location-image" [src]="selectedLocationImage" *ngIf="selectedLocationImage"></ion-img>

  <ion-button color="primary" (click)="onPickLocation()" *ngIf="!selectedLocationImage">
    <ion-icon name="map" slot="star"></ion-icon>
    <ion-label>Selecciona Ubicacion</ion-label>
  </ion-button>

</div>
