<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu1"></ion-menu-button>
    </ion-buttons>

    <ion-title>Reservaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>

  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col>
        
        <ion-list *ngFor="let rest of reservacion">
          <ion-item-sliding>
            
            <ion-item>
              <ion-avatar slot="start">
                <ion-img [src]="rest.imgUrl"></ion-img>
              </ion-avatar>

              <ion-label>
                <h2>{{rest.restaurante}}</h2>
                <p>{{rest.fecha}}</p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
